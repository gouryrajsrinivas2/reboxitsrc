<ion-header>

  <ion-navbar>
   
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" >
      <ion-label>{{ item.count }}x {{ item.name }} - {{ item.price | currency:'USD':'symbol' }} </ion-label>
      <!-- lines="inset"-->
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'USD':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'USD':'symbol' }}</span>
    </ion-item>
  </ion-list>
</ion-content>
