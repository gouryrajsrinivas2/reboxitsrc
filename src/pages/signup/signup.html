<ion-header no-shadow>

  <ion-navbar color="green">
    <ion-title style="text-align:center;">signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<div class="image">
<img src="assets/imgs/pic.png">
</div >
<div class="box">
<form (ngSubmit)="sign()">
<div padding>
  <ion-segment [(ngModel)]="pet" color="green" name="pet">
    <ion-segment-button value="user" >
      User
    </ion-segment-button>
    <ion-segment-button value="associates" >
      Associates
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'user'" >
    <!---<ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
    ...-->
    <ion-item>
   <ion-label floating>Select Your Category</ion-label>
   <ion-select [(ngModel)]="cat" name="cat">
    <ion-option value="Home">Home</ion-option>
    <ion-option value="Shop/Mall">Shop/Mall</ion-option>
    <ion-option value="Institutions">Institutions</ion-option>
    <ion-option value="Bank">Bank</ion-option>
    <ion-option value="Corparate">Corparate Office</ion-option>
    <ion-option value="Other">Other Business</ion-option>
  </ion-select>
 </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Mail I'd</ion-label>
    <ion-input type="email" [(ngModel)]="data.email" name="email"></ion-input>
   </ion-item>



   <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"  name="password"></ion-input>
   </ion-item>


    <ion-item>
    <ion-label floating> Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.cpassword"  name="cpassword"></ion-input>
   </ion-item>


  </ion-list>

  <ion-list *ngSwitchCase="'associates'">

   <ion-item>
   <ion-label floating>Select Your Category</ion-label>
   <ion-select [(ngModel)]="data.cat" name="cat">
    <ion-option value="aggregator">Aggregator</ion-option>
    <ion-option value="scrapdealer">Scrap-delaer</ion-option>
    <ion-option value="recycler">Recycler</ion-option>
  </ion-select>
 </ion-item>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Mail I'd</ion-label>
    <ion-input type="email" [(ngModel)]="data.email" name="email"></ion-input>
   </ion-item>



   <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"  name="password"></ion-input>
   </ion-item>


    <ion-item>
    <ion-label floating> Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.cpassword"  name="cpassword"></ion-input>
   </ion-item>


  </ion-list>
</div>

 <ion-item>
  <button ion-button type="Submit">Submit</button>
 </ion-item>
</form>
</div>
